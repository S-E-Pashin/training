<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      background-color: #302683;
    }

    iframe {
      border: none;
    }
    
    div {
      width: 300px;
      height: 300px;
      background-image: url(file.svg);
    }
  </style>
</head>
<body>
  <div></div>
  
  <img src="file.svg" width="300" height="300" alt="">
  
  <iframe src="file.svg" width="300" height="300"></iframe>

  <object data="file.svg" type="image/svg+xml" width="300" height="300"></object>

  <embed src="file.svg" width="300" height="300">  
</body>
</html>
